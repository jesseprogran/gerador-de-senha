<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <title>Gerador de Senha JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="images/logo .png"
        class="logo-foto"
        alt="foto de um cadeado fechado"
      />
      <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">
          Ultilize o nosso Gerador online pra criar uma senha Forte e Segura.
        </p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <button id="copy2">
              <img src="images/copy.png" width="42" />
            </button>
            <button id="renew">
              <img src="images/renew.png" width="42" />
            </button>
          </div>
        </div>

        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar" style="width: 90%"></div>
        </div>
      </section>

      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">20</span></p>
            <input
              type="range"
              name="password-length"
              id="password-length"
              class="slider"
              value="20"
              max="60"
              min="3"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>

      <div class="center">
        <button class="btn">
          <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>Copiar Senha</span>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
